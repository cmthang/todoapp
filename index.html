                <button v-on:click="addTask()" class="buttonAdd">

                    </svg>

            </div>
            <div class="list">
                <p v-show="!tasks.length"> No task </p>

                    <li v-for="(task,index) in tasks" class="oneLine">

                            <h4 class="lineIndex">{{index+1}}</h4>
                            <h4 class="itemList">
                                {{ task.name }}
                                <a href="#" v-on:click.prevent="removeTask(task)" class="buttonRemove">

                                        <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                                    </svg>
                                    Done
                                </a>
                            </h4>
                        </div>
                    </li>
                </ul>
            </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            Vue.createApp ({
                data() {
                    return {
                        tasks: [],
                        task: "",
                    };
                },
                created() {
                    this.tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                },
                methods: {
                    addTask() {
                        
                        this.tasks.push ({
                            id: Date.now(),
                            name: this.task,
                        });
                        localStorage.setItem("tasks", JSON.stringify(this.tasks));
                        this.task = "";
                    },

                    removeTask(task) {
                        let newTasks = this.tasks.filter(function (item){
                            return task.id !== item.id;
                        });
                        this.tasks = newTasks;
                        localStorage.setItem("tasks", JSON.stringify(this.tasks));
                    },
                },
            }).mount("#app");
        </script>
