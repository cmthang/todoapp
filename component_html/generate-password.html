<div class="generatePassword" style="padding-top: 30px;">
    <div class="linePassword">
        <a href="#" v-on:click.prevent="generatePassword()" class="buttonPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003 6.97 2.789ZM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461L10.404 2Z"/>
            </svg>
            Password
            </a>
    </div>

    <div class="linePicked">
        Picked: {{ picked }} {{ length }}
    </div>

    <div class="setting" >
        <div > 
            <label for="length">
                Length:
            </label>
            <input type="number" class="inputLength" v-model="length" id="length" min="1" max="47"/>
        </div>
            
        <div class="checkBox">
            <input type="checkbox" id="alpha" value="alpha" v-model="picked" checked/>
            <label for="length">
                alpha
            </label>
        </div>
            
        <div class="checkBox" >
            <input type="checkbox" class="" id="capitalAlpha" value="capitalAlpha" v-model="picked" checked/>                        
            <label for="length">
                Alpha
            </label>
        </div>
            
        <div class="checkBox" >
            <input type="checkbox" class="" id="numbers" value="Numbers" v-model="picked" checked/>
            <label for="length">
                Numbers
            </label>                   
        </div>
            
        <div class="checkBox" >
            <input type="checkbox" class="" id="symbols" value="Symbols" v-model="picked" checked/>
            <label for="length">
                Symbols
            </label>
        </div>
    </div>
</div>
